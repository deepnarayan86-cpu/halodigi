<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elegant Fade Animation</title>
<style>
  body{margin:0;font-family:Inter,Arial;background:#0b1116;color:#fff}
  .wrap{max-width:1000px;margin:80px auto;padding:20px}
  .step{margin:100px 0;opacity:0;transform:translateY(60px);}
  .num{font-size:80px;font-weight:800;color:#ff2d6e}
  h3{margin:0 0 10px;font-size:28px}
  p{color:#9aa3ad;max-width:600px}
</style>
</head>
<body>
<div class="wrap">
  <div class="step"><div class="num">01</div><h3>Strategy</h3><p>We define your competition and target audience.</p></div>
  <div class="step"><div class="num">02</div><h3>Design</h3><p>We bring your brand to life with custom design.</p></div>
  <div class="step"><div class="num">03</div><h3>Develop</h3><p>We turn your ideas into reality on a dev server.</p></div>
  <div class="step"><div class="num">04</div><h3>Support</h3><p>Go live with design, marketing, and maintenance.</p></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);
gsap.utils.toArray('.step').forEach((step,i)=>{
  gsap.to(step,{
    scrollTrigger:{trigger:step,start:'top 85%',toggleActions:'play none none reverse'},
    y:0,opacity:1,duration:1,ease:'power3.out',delay:i*0.2
  });
});
</script>
</body>
</html>
