<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Parallax Floating</title>
<style>
body{background:#0b0e12;color:#fff;font-family:Inter,Arial;margin:0}
.section{min-height:120vh;display:flex;align-items:center;justify-content:center;font-size:60px;font-weight:800;opacity:0.9}
.section:nth-child(odd){background:#11151a}
</style>
</head>
<body>
<div class="section">01 Strategy</div>
<div class="section">02 Design</div>
<div class="section">03 Develop</div>
<div class="section">04 Support</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);
gsap.utils.toArray('.section').forEach((sec,i)=>{
  gsap.to(sec,{yPercent:i%2===0?-20:20,scrollTrigger:{trigger:sec,start:'top bottom',end:'bottom top',scrub:1}});
});
</script>
</body>
</html>
