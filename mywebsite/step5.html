<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sequential Glow</title>
<style>
body{background:#0f1720;color:#fff;font-family:Inter,Arial;margin:0;text-align:center}
.step{margin:100px 0;opacity:0}
.num{font-size:100px;font-weight:900;transition:all .3s}
</style>
</head>
<body>
<div class="step"><div class="num">01</div><h3>Strategy</h3></div>
<div class="step"><div class="num">02</div><h3>Design</h3></div>
<div class="step"><div class="num">03</div><h3>Develop</h3></div>
<div class="step"><div class="num">04</div><h3>Support</h3></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);
const tl=gsap.timeline({scrollTrigger:{trigger:'body',start:'top 80%'}});
tl.from('.step',{opacity:0,y:60,stagger:0.5,ease:'power2.out'})
  .to('.num',{color:'#ff8a50',textShadow:'0 0 20px #ff8a50',stagger:0.5,duration:0.5},'-=1');
</script>
</body>
</html>
